steps:
  # üõ†Ô∏è Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/h2o-mojo-service:$BUILD_ID', '-f', 'cloud_run/Dockerfile', '.']

  # üì§ Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/h2o-mojo-service:$BUILD_ID']
    
  # üöÄ Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'h2o-mojo-service'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/h2o-mojo-service:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--allow-unauthenticated'

# üñºÔ∏è List of images that Cloud Build should push to GCR
images:
  - 'gcr.io/${PROJECT_ID}/h2o-mojo-service:$BUILD_ID'